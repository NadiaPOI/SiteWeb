<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Animation Css</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Animation 3D</h1>
		<div class="container-cube">
	        <div class="cube cube-stop">
	            <div class="front">Ouvrez moi !</div>
	            <div class="back"></div>
	            <div class="top"></div>
	            <div class="bottom"></div>
	            <div class="left"></div>
	            <div class="right"></div>

	                <div class="inner-cube">
	                    <img class="logos html" src="images/1488389713_html5.png" alt="logo html5">
	                    <img class="logos css" src="images/1488389554_css3.png" alt="logo css3">
	                    <img class="logos js" src="images/js3-compresse.png" alt="logo js">
	                    <img class="logos jquery" src="images/jquery.png" alt="logo jquery">
	                </div>                        
	        </div>
	    </div>

	<!--Ajouter le Js juste avant la fin du body : jquery en premier-->

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
